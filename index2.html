<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Isotope - packery layout mode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
</head>

<body>

    <h1>Isotope - packery layout mode</h1>

    <div class="button-group filters-button-group">
        <button class="button is-checked" data-filter="*">Show All</button>
        <button class="button" data-filter=".Trees-and-Light">Trees and Light</button>
        <button class="button" data-filter=".Redwoods-and-Water">Redwoods and Water</button>
        <button class="button" data-filter=".Horizon-Lines">Horizon Lines</button>
        <button class="button" data-filter=".Empty-Spaces">Empty Spaces</button>
    </div>

    <div class="grid" id="grid">
        <div class="grid-sizer"><!--empty div for spacing isotope packery--></div>
        <!--
        Images are loaded dynamically
        -->
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://isotope.metafizzy.co/isotope.pkgd.js'></script>
    <script src='http://rawgit.com/metafizzy/isotope-packery/master/packery-mode.pkgd.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.2.0/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.fancybox.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
